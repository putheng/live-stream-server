<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DASH</title>
          <style>
            video {
                width: 1280px;
                height: 720px;
            }
        </style>
</head>
<body>
<center>

    <div>
        <video autoplay id="videoPlayer" controls></video>
    </div>
        <script src="http://cdn.dashjs.org/v3.1.0/dash.all.min.js"></script>
        <script>
            (function(){
                var url = "/dash/test.mpd";
                var player = dashjs.MediaPlayer().create();
                player.updateSettings({
                    streaming: {
                        lowLatencyEnabled: true, 
                        delay: {
                            liveDelay: 4
                        },
                        liveCatchup: {
                            minDrift: 0.02,
                            maxDrift: 0,
                            playbackRate: 0.5,
                            latencyThreshold: 60    
                        }
                    }
                });
                player.initialize(document.querySelector("#videoPlayer"), url, true);
            })();
        </script>
</center>
</body>
</html>
